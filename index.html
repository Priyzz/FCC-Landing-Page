<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZavanaTech Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <!--Link Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700&family=Poppins:wght@500&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar">
        <div class="company">
          <img src="image/Logo Priyz.png" alt="ZavanaTech-logo" id="header-img" />
          <h2 class="company-name">ZavanaTech</h2>
        </div>
        <div class="navigation">
          <a href="#home" class="nav-link">Home</a>
          <span class="items"><a href="#items" class="nav-link">Items</a></span>
          <a href="#reference" class="nav-link">Reference</a>
        </div>
      </nav>
      <main id="home">
        <h1>Stuff to buy for programmer room</h1>
        <form action="" id="form">
          <input type="email" id="email" placeholder="Enter your email address" name="email" />
          <input type="submit" id="submit" />
        </form>
        <section id="items">
          <div class="item1">
            <div id="mechanical-keyboard">
              <img src="items/mechanical-keyboard.png" alt="mechanical-keyboard" id="item1" />
            </div>
            <div><h2>Mechanical-keyboard</h2></div>
          </div>
          <div class="item2">
            <div id="monitor">
              <img src="items/monitor.png" alt="monitor" id="item2" />
            </div>
            <div><h2>Monitor</h2></div>
          </div>
          <div class="item3">
            <div id="bardi-lamp">
              <img src="items/bardi-lamp.png" alt="bardi-lamp" id="item3" />
            </div>
            <div><h2>Bardi Lamp</h2></div>
          </div>
          <div class="item4">
            <div id="work-desk">
              <img src="items/work-desk.png" alt="work-desk" id="item4" />
            </div>
            <div><h2>work Desk</h2></div>
          </div>
          <div class="item5">
            <div id="gaming-chair">
              <img src="items/gaming-chair.png" alt="gaming-chair" id="item5" />
            </div>
            <div><h2>Gaming-chair</h2></div>
          </div>
        </section>
        <section id="reference">
          <div class="video">
            <iframe
              width="642"
              height="361"
              src="https://www.youtube.com/embed/fL9e1JrnDR0"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
              id="video"
            ></iframe>
          </div>
        </section>
      </main>
    </header>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
